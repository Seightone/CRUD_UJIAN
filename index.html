<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Ujian PWeb </title>
</head>
<body style="color: white; background-color: #00072d ;">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Ujian Pemrograman Web</strong></h1>
        </div>
        <div class="main row justify-content-around">
            <form action="" id="student-form" class="row justify-content-around" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="NamaDepan">Nama Depan</label>
                    <input class="form-control" id="NamaDepan" type="text" placeholder="Masukkan Nama Depan">
                </div>
                <div class="col-10 mb-3">
                    <label for="NamaBelakang">Nama Belakang</label>
                    <input class="form-control" id="NamaBelakang" type="text" placeholder="Masukkan Nama Belakang">
                </div>
                <div class="col-10 mb-3">
                    <label for="NPM">NPM</label>
                    <input class="form-control" id="NPM" type="text" placeholder="Masukkan NPM">
                </div>
                <div class="col-10 mb-3">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nama Depan</th>
                            <th>Nama Belakang</th>
                            <th>NPM</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Sultan</td>
                            <td>Andromeda</td>
                            <td>51421443</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
